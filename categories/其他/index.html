// é¼ æ ‡ç‚¹å‡»æ•°å­¦ç¬¦å·ç‰¹æ•ˆ
(function() {
  const mathSymbols = ['âˆ«', 'âˆ‘', 'âˆ', 'âˆ', 'Ï€', 'Î©', 'Î”', 'âˆ‡', 'âˆ‚', 'âˆˆ', 'âˆª', 'âˆ©', 'âŠ†', 'âŠ‡', 'â‰ˆ', 'â‰¡', 'Â±', 'âˆš'];

  function createMathSymbolEffect(x, y) {
